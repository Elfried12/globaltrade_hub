name: frontend
description: "GlobalTrade Hub Flutter Frontend"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  # 🎨 UI/UX Modern & Composants stylés
  getwidget: ^4.0.0
  google_fonts: ^6.1.0
  tailwind_colors: ^0.3.1
  responsive_framework: ^1.1.1
  flutter_svg: ^2.0.7
  auto_size_text: ^3.0.0
  lottie: ^3.3.1
  shimmer: ^3.0.0
  simple_animations: ^5.0.2
  carousel_slider: ^5.0.0
  vector_math: ^2.1.4
  percent_indicator: ^4.2.3

  # 🧱 Architecture & gestion d’état propre
  flutter_modular: ^6.3.2
  flutter_hooks: ^0.20.3
  hooks_riverpod: ^2.4.5
  provider: ^6.1.2

  # 📊 Visualisation
  syncfusion_flutter_charts: 29.2.5

  # 🌍 Internationalisation
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2  # Downgraded to match syncfusion_flutter_charts requirement

  # 🔒 Accessibilité et sécurité UX
  flutter_secure_storage: ^4.2.1
  url_launcher: ^6.2.6

  # 🧪 Dev et tests
  cupertino_icons: ^1.0.8
  http: ^1.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.6

flutter:
  uses-material-design: true

  assets:
    - assets/images/gthint.png
    - assets/images/hero_banner.jpg
    - assets/images/about_illustration.jpg
    - assets/images/grid_pattern.jpg
    - assets/images/biscuits.png
    - assets/images/frites.jpg
    - assets/images/boissons.jpg
    - assets/images/meubles.jpg
    - assets/images/materiaux.jpg
    - assets/images/congele.jpg
    - assets/lottie/
    - assets/lottie/global_trade.json
    - assets/lottie/products.json
    - assets/lottie/secure.json

  fonts:
    - family: Orbitron
      fonts:
        - asset: assets/fonts/orbitron/Orbitron-Regular.ttf
        - asset: assets/fonts/orbitron/Orbitron-Bold.ttf
          weight: 700